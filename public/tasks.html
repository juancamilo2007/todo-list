<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="tasks.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="top-bar">
    <h1 class="todo-title"><i class="fas fa-list-check"></i> To-Do List</h1>
    <button id="logout-button"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
  </div>
  <div class="container">
    <main>
      <div class="task-form-section">
        <form id="task-form">
          <input type="text" id="task-title" placeholder="Title" required>
          <textarea id="task-desc" placeholder="Description" required></textarea>
          <button type="submit" id="save-task-btn"><i class="fas fa-save"></i> Save</button>
        </form>
      </div>
      <div class="task-table-section">
        <table class="task-table">
          <thead>
            <tr>
              <th><i class="fas fa-heading"></i> Titulo</th>
              <th><i class="fas fa-align-left"></i> Descripción</th>
              <th><i class="fas fa-check-circle"></i> Estado</th>
              <th><i class="fas fa-edit"></i> Editar</th>
              <th><i class="fas fa-trash-alt"></i> Eliminar</th>
            </tr>
          </thead>
          <tbody id="task-list"></tbody>
        </table>
      </div>
    </main>
  </div>
  <div id="modal-bg"></div>
  <div id="modal-edit">
    <h2><i class="fas fa-pen"></i> Editar Tarea</h2>
    <form id="modal-edit-form">
      <input type="text" id="modal-edit-title" placeholder="Título" required>
      <textarea id="modal-edit-desc" placeholder="Descripción" required></textarea>
      <button type="submit" class="save-modal-btn"><i class="fas fa-save"></i> Guardar</button>
      <button type="button" class="cancel-modal-btn"><i class="fas fa-times"></i> Cancelar</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
