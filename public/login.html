<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="login.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-sign-in-alt"></i> Inicio de Sesión</h1>
    </header>
    <main>
      <form id="login-form" class="login-form-custom">
        <div class="input-icon-group">
          <span class="input-icon">&#128231;</span>
          <input type="email" id="login-email" placeholder="Correo electrónico" required>
        </div>
        <div class="input-icon-group">
          <span class="input-icon">&#128274;</span>
          <input type="password" id="login-password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="login-btn-custom">&#10148; Iniciar Sesión</button>
      </form>
      <p>¿No tienes una cuenta? <span class="register-icon">&#128101;</span> <a href="register.html">Regístrate aquí.</a></p>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
